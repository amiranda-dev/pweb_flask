<div class="container mt-4">

    <h3 class="mb-4">Formulário do Desafio</h3>

    <form action="/registro" method="POST">

   
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required>
        </div>


        <div class="mb-3">
            <label for="dataNasc" class="form-label">Data de Nascimento</label>
            <input type="date" name="dataNasc" id="dataNasc" class="form-control" required>
        </div>


        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00" required>
        </div>

   
        <div class="mb-3">
            <label for="nomeMae" class="form-label">Nome da Mãe</label>
            <input type="text" name="nomeMae" id="nomeMae" class="form-control" placeholder="Digite o nome da mãe" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    
    <hr>

    <h1 class="mb-4">{{valor_recebido}}</h1>
</div>
