{% include 'dashboard/cabecalho.html' %}

<h1 class="mb-4">{{ 'Editar Curso' if curso else 'Cadastrar Curso' }}</h1>

<div class="row">
    <div class="col-12">

        <form action="/curso/salvar/{{ curso[0] if curso else '' }}" method="POST">

            <div class="mb-3">
                <label for="nome_curso" class="form-label">Nome do Curso</label>
                <input type="text" class="form-control" id="nome_curso" name="nome_curso"
                       value="{{ curso[1] if curso else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="duracao" class="form-label">Duração</label>
                <input type="number" class="form-control" id="duracao" name="duracao"
                       value="{{ curso[2] if curso else '' }}" required>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/curso" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>

    </div>
</div>
